<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet"/>
  </head>
  <body>
   
    <div class="arrangement">
    <div class="container">
    <div class="row">
    <div class="col-12 col-sm-12 col-md-12 ps-5 pe-5">
     
      <input class="header ps-5 mt-5" type="text"/>
    </div>
    </div>
    <div class="row mt-5">
      <div class="col-12 col-sm-12 col-md-12 ps-5">
        
        <button class="btn btnwidthheightextra" type="submit" onclick="percentage()">%</button>
        <button class="btn btnwidthheightextra" onclick="clears()">CE</button>
        <button class="btn btnwidthheightextra" onclick="clears()">C</button>
        <button class="btn btnwidthheightextra" type="submit" onclick="ces()"><i class="fa-regular fa-circle-xmark" style="color: #f5f5f5;"></i></button> 
   </div>

   <div class="col-12 col-sm-12 col-md-12 ps-5 mt-2">
    <button class="btn btnwidthheightextra" type="submit" onclick="oneby2()">1/x</button>
    <button class="btn btnwidthheightextra" onclick="squarex()">X2</button>
    <button class="btn btnwidthheightextra" onclick="squareroot()">2<i class="fa-solid fa-square-root-variable" style="color: #ffffff;"></i></button>
    <button class="btn btnwidthheightextra" type="submit" onclick="mycalculator('/')"><i class="fa-solid fa-divide" style="color: #ffffff;"></i></button> 
</div>    
   
  
   <div class="col-12 col-sm-12 col-md-12 mt-2 ps-5">
    <button class="btn btnwidthheight" onclick="mycalculator(7)">7</button>
    <button class="btn btnwidthheight" type="submit" onclick="mycalculator(8)">8</button>
    <button class="btn btnwidthheight" type="submit" onclick="mycalculator(9)">9</button>
    <button class="btn btnwidthheightextra" type="submit" onclick="mycalculator('*')"><i class="fa-solid fa-xmark" style="color: #ffffff;"></i></button> 
</div>

<div class="col-12 col-sm-12 col-md-12 mt-2 ps-5">
  <button class="btn btnwidthheight" type="submit" onclick="mycalculator(4)">4</button>
  <button class="btn btnwidthheight" type="submit" onclick="mycalculator(5)">5</button>
  <button class="btn btnwidthheight" type="submit" onclick="mycalculator(6)">6</button>
  <button class="btn btnwidthheightextra" type="submit" onclick="mycalculator('-')">-</button> 
</div>

<div class="col-12 col-sm-12 col-md-12 mt-2 ps-5">
  <button class="btn btnwidthheight" type="submit" onclick="mycalculator(1)">1</button>
  <button class="btn btnwidthheight" type="submit" onclick="mycalculator(2)">2</button>
  <button class="btn btnwidthheight" type="submit" onclick="mycalculator(3)">3</button>
  <button class="btn btnwidthheightextra" type="submit" onclick="mycalculator('+')">+</button> 
</div>

<div class="col-12 col-sm-12 col-md-12 mt-2 ps-5">
  <button class="btn btnwidthheight" type="submit" onclick="plusorsubtrct()">+/-</button> 
  <button class="btn btnwidthheight" type="submit" onclick="mycalculator(0)">0</button>
  <button class="btn btnwidthheight" type="submit" onclick="mycalculator('.')">.</button>
  <button class="btn btnwidthheightextras" type="submit" onclick="mycalc('=')">=</button> 
</div>
   
    </div>
    </div>
  </div>


<script>

function mycalculator(val){


document.querySelector(".header").value+=val

console.log(val)

}


function mycalc(){


  document.querySelector(".header").value=eval(document.querySelector(".header").value)

}

function clears(){

document.querySelector(".header").value=""


}


function ces(){


document.querySelector(".header").value=document.querySelector(".header").value.slice(0,-1)


}


function percentage(){

  document.querySelector(".header").value=eval(document.querySelector(".header").value)*100

}

function plusorsubtrct(){


  document.querySelector(".header").value=eval(document.querySelector(".header")).value='-'

}

function oneby2(){


document.querySelector(".header").value=eval(document.querySelector(".header")).value='1/'

}

function squarex(){


document.querySelector(".header").value=eval(document.querySelector(".header")).value*(document.querySelector(".header").value)

}


function squareroot(){

  document.querySelector(".header").value=Math.sqrt(eval(document.querySelector(".header").value));
console.log("hi")
}


</script>


 
    <script src="https://kit.fontawesome.com/d23efd4b93.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
